<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Home Page</title>
   <link rel="stylesheet" href="/css/style.css">
 </head>
<body class="chat">
<div class="chat__sidebar">
  <h3>People</h3>
  <div class="" id="users">
  </div>
</div>
<div class="chat__main">
  <ol id="messages" class="chat__messages">

  </ol>
  <div class="chat__footer">
    <form id="message-form">
      <input type="text" name="message" autocomplete="off" placeholder="Message goes here..." autofocus/>
      <button>Send</button>
    </form>
   <button type="button" id="send-location"  name="button">Send location</button>
  </div>
</div>


<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/js/libs/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/js/libs/moment.js"></script>
<script type="text/javascript" src="/js/index.js"></script>

</body>
</html>
